<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reset Password â€“ SmartScheduler</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body class="bg-light">
  <main class="d-flex align-items-center justify-content-center vh-100">
    <div class="card p-4 shadow-sm w-100" style="max-width:400px;">
      <h3 class="mb-3 text-center">Reset Password</h3>
      <form id="resetForm">
        <div class="mb-3">
          <label class="form-label">Enter your registered email</label>
          <input type="email" name="email" class="form-control" required/>
        </div>
        <button type="submit" class="btn btn-warning w-100">Send Reset</button>
      </form>
      <div class="text-center mt-3">
        <a href="login.html">Back to Log In</a>
      </div>
    </div>
  </main>
  <script src="js/auth.js"></script>
  <script>
    document.getElementById('resetForm').addEventListener('submit', async e => {
      e.preventDefault();
      try {
        const temp = resetPassword({ email: e.target.email.value });
        alert(`Your temporary password is: ${temp}`);
        window.location = 'login.html';
      } catch (err) {
        alert(err.message);
      }
    });
  </script>
</body>
</html>
