<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Login System</title>
  <style>
    /* General Body */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    /* Card Container */
    .container {
      background: #fff;
      padding: 35px;
      border-radius: 15px;
      width: 380px;
      box-shadow: 0px 6px 20px rgba(0,0,0,0.2);
      display: none;
      animation: fadeIn 0.5s ease-in-out;
    }

    .active {
      display: block;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: scale(0.95);}
      to {opacity: 1; transform: scale(1);}
    }

    h1 {
      text-align: center;
      color: #34495e;
      margin-bottom: 25px;
    }

    .form-section {
      margin-bottom: 25px;
    }

    .form-section h2 {
      margin-bottom: 15px;
      color: #2575fc;
      text-align: center;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    input, select {
      margin-bottom: 15px;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 15px;
      transition: all 0.3s ease;
    }

    input:focus, select:focus {
      border-color: #2575fc;
      box-shadow: 0 0 8px rgba(37,117,252,0.4);
      outline: none;
    }

    button {
      padding: 12px;
      background: #2575fc;
      color: #fff;
      font-size: 16px;
      font-weight: 600;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s;
    }

    button:hover {
      background: #1b5fd9;
      transform: translateY(-2px);
    }

    a {
      text-align: right;
      font-size: 14px;
      color: #2575fc;
      text-decoration: none;
      margin-top: 8px;
      transition: color 0.3s;
    }

    a:hover {
      color: #6a11cb;
    }

    .bottom-btn {
      text-align: center;
      margin-top: 15px;
    }

    .bottom-btn button {
      background: #27ae60;
    }

    .bottom-btn button:hover {
      background: #1e8449;
    }

    /* Main Page */
    .main-page {
      text-align: center;
    }

    .role-buttons {
      display: flex;
      gap: 20px;
      justify-content: center;
      margin-top: 30px;
      flex-wrap: wrap;
    }

    .role-buttons .btn {
      background: #6a11cb;
      color: #fff;
      padding: 15px 35px;
      border-radius: 12px;
      font-size: 18px;
      text-decoration: none;
      cursor: pointer;
      border: none;
      transition: background 0.3s ease, transform 0.2s;
    }

    .role-buttons .btn:hover {
      background: #2575fc;
      transform: scale(1.05);
    }

    /* Responsive */
    @media (max-width: 500px) {
      .role-buttons {
        flex-direction: column;
      }
      .container {
        width: 90%;
      }
    }
  </style>
</head>

  <script>
    function showPage(pageId) {
      document.querySelectorAll('.container').forEach(page => {
        page.classList.remove('active');
      });
      document.getElementById(pageId).classList.add('active');
    }

    function toggleForm(hideId, showId) {
      document.getElementById(hideId).style.display = "none";
      document.getElementById(showId).style.display = "block";
    }
